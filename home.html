  <div class="container-fluid">
    <div class="row">
    <div class="col-md-3">
      <h3 class="menu">Cadastro</h3>
      <form id="formCadastro">
        <div class="form-group mt-3">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" autofocus>
        </div>
        <div class="form-group mt-3">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-group mt-3">
          <label for="nascimento">Data Nascimento</label>
          <input type="date" class="form-control" name="nascimento" id="nascimento" >
        </div>
        <div class="form-group mt-3">
          <label for="setor">Setor</label>
          <input type="text" class="form-control" name="setor" id="setor">
        </div>
        <div class="form-group mt-3">
          <label for="salario">Salário</label>
          <input type="number" class="form-control" name="salario" id="salario" min="0" step="0.01" >
        </div>
        <div class="form-group my-3" >
          <label for="sexo">Sexo</label>
          <input type="radio" class="btn-check" name="sexo" id="sexoM"  value="Masc" checked>
          <label class="btn btn-outline-info" for="sexoM">👨‍🦰Masc</label>
        
          <input type="radio" class="btn-check" name="sexo" id="sexoF" value="Fem">
          <label class="btn btn-outline-danger" for="sexoF">👩‍🦰Fem</label>

          <input type="radio" class="btn-check" name="sexo" id="sexoU" value="Sem">
          <label class="btn btn-outline-warning" for="sexoU">🏳️‍🌈Sem</label>
        </div>
        
        <div class="form-group">
          <input type="hidden" class="form-control" name="id" id="id" >
        </div>
        <button class="btn btn-block btn-success my-4" onclick="salvar(event, 'pessoas')">💾 Salvar</button>
        <button type="reset" class="btn btn-block btn-primary my-4" >🧹 Limpar</button>
      </form>
    </div>
  

    <div class="col-md-9">
      <h3 class="menu">Cadastrados</h3>
